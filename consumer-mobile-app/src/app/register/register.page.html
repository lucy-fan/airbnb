<ion-header>
    <ion-toolbar>
      <ion-title>Register</ion-title>
    </ion-toolbar>
  </ion-header>
  
<ion-content>
  <ion-grid>
    <ion-row justify-content-center align-items-center>
      <ion-card>
        <ion-item>
          <ion-input type="text" [(ngModel)]="firstName" placeholder="First Name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="text" [(ngModel)]="lastName" placeholder="Last Name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="text" [(ngModel)]="email" placeholder="Email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="password" [(ngModel)]="password" placeholder="Password"></ion-input>
        </ion-item>
      
        <ion-row>
            <ion-col width-50 style="text-align: right">
                <ion-button (click) = "navToListings()">Register</ion-button>
            </ion-col>
            <ion-col width-50 style="text-align: left">
                <ion-button (click) = "navBackToLogin()">Back To Login</ion-button>
            </ion-col>
        </ion-row>
      </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>
