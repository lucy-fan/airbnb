<ion-header>
    <ion-toolbar>
      <ion-title>Register</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
  
  <form [formGroup]="registerForm">
    <ion-item>
      <ion-input type="text" formControlName="email" placeholder="Username or Email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" formControlName="password" placeholder="Password"></ion-input>
    </ion-item>
  
    <ion-button 
      color="primary" 
      expand="block" 
      [disabled]="!registerForm.valid" 
      (click) = "navToLogin()">Register</ion-button>
  </form>
  </ion-content>
