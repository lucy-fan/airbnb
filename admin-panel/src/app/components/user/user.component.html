<h3>Users</h3>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Password</th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-row" *ngFor="let user of users" contenteditable="true">
        <td>{{user.id}}</td>
        <td>{{user.name.toUpperCase()}}</td>
        <td>{{user.surname}}</td>
        <td>{{user.email}}</td>
        <td>{{user.password}}</td>
      </tr>
    </tbody>
  </table>
</div>
