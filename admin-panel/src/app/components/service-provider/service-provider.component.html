<h3>Service Provider</h3>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Cell Phone</th>
        <th>Number of Listings</th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-row" *ngFor="let sp of serviceProviders" contenteditable="true">
        <td>{{sp.name.toUpperCase()}}</td>
        <td>{{sp.lastName}}</td>
        <td>{{sp.email}}</td>
        <td>{{sp.cellPhone}}</td>
        <td>{{sp.numberOfListings}}</td>
      </tr>
    </tbody>
  </table>
  <button mat-button (click)="isAddSPClicked()">Add New Service Provider</button>
  <br><br>
  <input type="text" placeholder="First Name" [(ngModel)] = "fname" name="fname" *ngIf="addButtonClicked"/>
  <br><br>
  <input type="text" placeholder="Last Name" [(ngModel)] = "lname" name="lname" *ngIf="addButtonClicked"/>
  <br><br>
  <input type="text" placeholder="Email" [(ngModel)] = "email" name="email" *ngIf="addButtonClicked"/>
  <br><br>
  <input type="number" placeholder="Cell Phone" [(ngModel)] = "cell" name="cell" *ngIf="addButtonClicked"/>
  <br><br>
  <input type="number" placeholder="# of Listings" [(ngModel)] = "numListings" name="numListings" *ngIf="addButtonClicked"/>
  <br><br>
  <button mat-button (click)="isAddClicked()" *ngIf="addButtonClicked">Add</button>
</div>
