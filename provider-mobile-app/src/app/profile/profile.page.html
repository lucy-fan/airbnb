<ion-header>
  <ion-toolbar>
    <ion-title>
       Profile
    </ion-title>
    <ion-button slot="start" fill="clear" size="large" (click) = "navToListings()">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Hi, I'm {{user.name}} {{user.surname}} (Email: {{user.email}})</ion-card-title>
      <ion-card-subtitle>Joined 2019</ion-card-subtitle>
      <ion-avatar>
          <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
        </ion-avatar>
    </ion-card-header>
    <ion-card-content>
        Keep close to Nature's heart... and break clear away, once in awhile,
        and climb a mountain or spend a week in the woods. Wash your spirit clean.
    </ion-card-content>
  </ion-card>
</ion-content>
