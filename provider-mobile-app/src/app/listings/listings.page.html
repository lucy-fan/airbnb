<ion-header>
  <ion-toolbar>
    <ion-title>
      Your Listings
    </ion-title>
    <ion-button slot="end" fill="clear" size="large" (click) = "navToProfile()">
      <ion-icon name="contact"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-fab vertical="top" horizontal="end" slot="fixed">
        <ion-fab-button (click) = "navToNewListing()">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

  <ion-list *ngFor="let listing of listings let i=index;" (click)="navigateToViewDetails(i,listing);"> 
    <ion-card text-wrap>
      <ion-card-title>Title: {{listing.title}}</ion-card-title>
      <ion-card-subtitle>Location: {{listing.location}}</ion-card-subtitle>
    </ion-card>
  </ion-list> 
</ion-content>
